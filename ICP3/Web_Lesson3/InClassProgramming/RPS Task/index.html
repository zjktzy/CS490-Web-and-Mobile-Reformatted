<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Demo project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 calc">
        <p id="logo"> Ties go to computer >:) </p>
        <div class="player_screen">
          <p id="player_output">PLAYER</p>
        </div>
        <div class="computer_screen">
          <p id="computer_output">COMPUTER</p>
        </div>
        <div class="results_screen">
          <p id="results_output">RESULTS</p>
        </div>
        <div class="buttons">
          <div class="button" id="rock_btn">Rock</div>
          <br>
          <div class="button" id="paper_btn">Paper</div>
          <br>
          <div class="button" id="scissors_btn">Scissors</div>
          <br>
          <div class="button" id="submit_btn"><b>Submit</b></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
